language: node_js

branches:
  only:
    - master
    - /^mattm/.*$/
    - /^greenkeeper/.*$/

cache:
  directories:
    - ~/.npm
    - node_modules
notifications:
  email: false
  
node_js:
  - node

script:
  - npm run cibuild
  - npm test

after_success:
  - npm run builduipackage

before_deploy:
  - cd package

deploy:
  provider: script
  skip_cleanup: true
  on:
    branch: mattm/travis-test
  script:
    - npx semantic-release